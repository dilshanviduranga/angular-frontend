<ul>
  <li *ngFor="let student of students">
    <div>{{ student.name || 'No name' }}</div> - Age: {{ student.age || 'N/A' }} - DOB: {{ student.dob || 'N/A' }} - Address: {{ student.address || 'N/A' }}
  </li>
</ul>
