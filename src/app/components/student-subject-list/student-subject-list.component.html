<form (ngSubmit)="addStudentSubject()">
    <div style="display: flex; justify-content: center; width: 100%;">
    <div>
        <label>Student Name:</label>
        <input [(ngModel)]="studentName" name="name" required>
    </div>
    <div>
      <label>Subject Name:</label>
      <input [(ngModel)]="subjectName" name="name" required>
  </div>
        <button type="submit">Add</button>  
    </div>
</form>

<ul>
  <li *ngFor="let studentSubject of studentSubjects">
    <div *ngIf="editingStudentSubjectId !== studentSubject.id">
      <span style="margin-right: 10px;"><strong>Student:</strong> {{ studentSubject.studentName || 'No student' }}</span>
      <span><strong>Subject:</strong> {{ studentSubject.subjectName || 'No subject' }}</span>
      <button (click)="startEdit(studentSubject)">Edit</button>
      <button (click)="deleteStudentSubject(studentSubject.id)">Delete</button>
    </div>

    <div *ngIf="editingStudentSubjectId === studentSubject.id">
      <!-- Replace with dropdowns if you want to select from existing students/subjects -->
      <input [(ngModel)]="studentSubject.studentName" placeholder="Student Name">
      <input [(ngModel)]="studentSubject.subjectName" placeholder="Subject Name">
      <button (click)="saveEdit(studentSubject)">Save</button>
      <button (click)="cancelEdit()">Cancel</button>
    </div>
  </li>
</ul>
